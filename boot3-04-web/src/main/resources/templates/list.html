<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div clas="container">
    <div th:replace="~{common::myheader}"></div>
    <table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">名字</th>
        <th scope="col">邮箱</th>
        <th scope="col">年龄</th>
        <th scope="col">角色</th>
        <th scope="col">状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person,stats:${persons}" th:if="${person.age>10}" th:object="${person}">
        <th scope="row" th:text="${person.id}"></th>
        <!--        <td th:text="${person.userName}"></td>-->
        <td th:text="*{userName}"></td>
        <td th:if="${#strings.isEmpty(person.email)}" th:text='联系不上'></td>
        <td th:if="${not #strings.isEmpty(person.email)}" th:text='${person.email}'></td>
        <td th:text="|${person.age}:    ${person.age>18?'成年':'未成年'}|">[[${person.age}]]</td>
        <td th:switch="${person.role}">
            <button th:case="admin" type="button" class="btn btn-danger">管理员</button>
            <button th:case="pm" type="button" class="btn btn-warning">项目经理</button>
            <button th:case="hr" type="button" class="btn btn-info">人事</button>

        </td>
        <td>
            index:[[${stats.index}]] <br>
            count:[[${stats.count}]] <br>
            size:[[${stats.size}]] <br>
            current:[[${stats.current}]] <br>
            even:[[${stats.even}]] <br>
            first:[[${stats.first}]] <br>
            last:[[${stats.last}]] <br>
        </td>
    </tr>

    </tbody>
</table>
</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
